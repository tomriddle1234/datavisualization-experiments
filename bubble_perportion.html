<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>BubleTest</title> 
        <script src="js/d3.min.js" charset="utf-8"></script> 
        <link href="css/style.css" type="text/css" rel="stylesheet" \>
    </head>
    <body>
        <script>
        /*
            d3.json("json/xingxie_all.json",function(data) {

                .attr("width", 500)

                        .attr("fill","blue") ;
            } ) ;
          */  
          
        var diameter = 960,
        format = d3.format(",d");

        var pack = d3.layout.pack()
          .size([diameter - 4, diameter - 4])
          .children(function(d) {
            return d.values;
          })
          .value(function(d) {
            return d.values;
          })
          .padding(1);
 
        var svg = d3.select("body").append("svg")
          .attr("width", diameter)
          .attr("height", diameter)
          .append("g")
          .attr("transform", "translate(2,2)"); 
          
        var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");
          
            //loading json files
            d3.json("json/all.json",function(all_data) {
            
                //processing data
                
                var sortByBigCate = d3.nest()
                    .key(function (d) {return d.涉及领域 ;})
                    .key(function (d) {return d.具体分类 ;})
                    .key(function (d) {return d.报纸 ;})
                    .rollup(function (d) {
                    console.log(d) ;
                    console.log(d.涉及领域 + " " + d.具体分类 + " " + d.报纸 + " "+ d.length) ;
                     if (d.报纸 == "星暹日报") 
                        return Math.floor(d.length / (270.0) * 100)  ;
                    else
                        
                        return Math.floor(d.length / (270.0) * 100);
                    
                    })
                    .entries(all_data) ;
                
                var bigCateRoot = {
                    key:"" ,
                    values: sortByBigCate 
                } ;
                
                var node = svg.datum(bigCateRoot).selectAll(".node")
                    .data(pack.nodes)
                    .enter().append("g")
                    .attr("class", function (d) {
                        return d.children ? "node" : "leaf node";
                    })
                    .attr("transform", function(d) {
                      return "translate(" + d.x + "," + d.y + ")";
                    });
                    
                                      
                node.append("title")
                    .text(function(d) {
                      return d.name + (d.children ? "" : ": " + format(d.size));
                    })
                    .attr("z-index", "50")
                    ;

                node.append("circle")
                    .attr("r", function(d) {
                      return d.r;
                    })
                    .attr("z-index", "50")
                    .attr("class", function(d) {
                        //check if leaf node
                        if (typeof d.children == "undefined"){
                            if (d.key == "世界日报")
                                return "shijie" ;
                            else
                                return "xingxie" ;
                        }
                    })
                    .on("mouseover", function(d) {
                     var tipFirstText ;
                     if (typeof d.parent != "undefined"){
                        tipFirstText = d.parent.key ;
                     }
                     else{
                        tipFirstText = "" ;
                     }
                     
                     tooltip.text(tipFirstText + " " + d.key + " 比例" + ": " + format(d.value) + "%");
                     tooltip.style("visibility", "visible");
                      })
                    .on("mousemove", function() {
                      return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                     })
                    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
                    ;
                
                
                node.append("text")
                    .attr("dy",function (d) {return d.children ? d.r : ".3em" ; })
                    .attr("font-size",function (d) {return d.children ? "1em" : ".3em" ; })
                    .attr("z-index",function (d) {return d.children ? "1000" : "100" ; })
                    .style("text-anchor", function (d) {return d.children ? "middle" : "middle" ; })
                    .text (function(d) {
                        if (d.depth == 1){
                                return d.key.substring(0, d.r/2) ;
                        }
                    })
                    
                    ;
                    
                
                
               
            }) ;
       
        
        </script>
    </body>
    
</html>
